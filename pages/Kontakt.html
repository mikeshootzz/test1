    <article>
    <h2>Formular</h2>
    <form action="danke.html" method="post">
        
        <label for="anrede">Anrede</label>
        <input type="radio" name="anrede" id="anrede" value="frau">Frau
        <input type="radio" name="anrede" value="herr">Herr 
        <br>

        <label for="vorname">Vorname*</label>
        <input class="eingabe" id="vorname" type="text" name="vorname" required>
        <br>

        <label for="nachname">Nachname*</label>
        <input class="eingabe" id="nachname" type="text" name="nachname" required>
        <br>

        <label for="email">E-Mail</label>
        <input class="eingabe" id="email" type="email" name="email">
        <br>

        <label for="thema">Thema</label>
        <select id="thema" class="eingabe" name="thema">
            <option value="leer">-</option>
            <option value="zuzug/wegzug">Zuzug / Wegzug</option>
            <option value="steuern">Steuern</option>
            <option value="sonstiges">Sonstiges</option>
        </select>
        <br>

        <label for="mitteilung">Mitteilung*</label>
        <textarea id="mitteilung" class="eingabe" name="mitteilung" cols="50" rows="10" required></textarea>
        <br>

        <label for="button"></label>
        <input id="button" class="button" name="button" type="submit" value="Absenden">
        <input class="button" name="button" type="reset">

    </form>
